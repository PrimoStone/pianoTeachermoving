<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Piano Teacher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Web Piano Teacher</h1>
        <div id="staff-container">
            <div id="staff"></div>
            <div id="note"></div>
        </div>
        <button id="start-button">Start Listening</button>
        <div id="feedback"></div>
        <div id="debug"></div>
        <div class="piano-keyboard">
            <div id="key-C" class="white-key"></div>
            <div id="key-D" class="white-key"></div>
            <div id="key-E" class="white-key"></div>
            <div id="key-F" class="white-key"></div>
            <div id="key-G" class="white-key"></div>
            <div id="key-A" class="white-key"></div>
            <div id="key-B" class="white-key"></div>
            <div class="black-keys">
                <div id="key-Csharp" class="black-key"></div>
                <div id="key-Dsharp" class="black-key"></div>
                <div id="key-Fsharp" class="black-key"></div>
                <div id="key-Gsharp" class="black-key"></div>
                <div id="key-Asharp" class="black-key"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
